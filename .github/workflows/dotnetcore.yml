name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: List files
      run: dir 
    - name: Build with dotnet
      run: dotnet build ./src/Kuriimu2.WinForms/Kuriimu2.WinForms.csproj --configuration Release
